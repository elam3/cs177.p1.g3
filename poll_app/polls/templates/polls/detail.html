<link rel="stylesheet" type="text/css" href="{% static 'polls/detail.css' %}"/>
	
</head>

<body id="whole">

	<nav class="navbar">
  	  <div class="container-fluid" id="header">
    	<div class="navbar-header">
      		<a class="navbar-brand" id="brandName" href="#">WeClicker</a>
    	</div>
	    <ul class="nav navbar-nav navbar-right">
	      <li><a href="#"><span class="glyphicon glyphicon-user"></span> Student</a></li>
	      <li><a href="index.html" id="logout"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
	    </ul>
	  </div>
	</nav>


	<div class="container-fluid" id="wrapper">

		<!-- <h1>{{ question.question_text }}</h1> -->
		{% if error_message %}
        <div class="row">
            <div class="col-xs-6 radio">
                <p><strong>{{ error_message }}</strong></p>
            </div><!-- .radio -->
        </div><!-- .row -->
        {% endif %}
		<form action="{% url 'polls:vote' question.id %}" method="post">
            {% csrf_token %}

            <div class="row">
                <div class="col-xs-6 radio" id="A">
                    <label for="choice1">
                        <input class="form-control" type="radio" name="choice" id="choice1" value="A" />A
                    </label>
                </div><!-- .radio -->
                <div class="col-xs-6 radio" id="B">
                    <label for="choice2">
                        <input class="form-control" type="radio" name="choice" id="choice2" value="B" />B
                    </label>
                </div><!-- .radio -->
            </div><!-- .row -->

            <div class="row">
                <div class="col-xs-6 radio" id="C">
                    <label for="choice3">
                        <input class="form-control" type="radio" name="choice" id="choice3" value="C" />C
                    </label>
                </div><!-- .radio -->
                <div class="col-xs-6 radio" id="D">
                    <label for="choice4">
                        <input class="form-control" type="radio" name="choice" id="choice4" value="D" />D
                    </label>
                </div><!-- .radio -->
            </div><!-- .row -->

            <div class="row">
                <div class="col-xs-6 radio" id="E">
                    <label for="choice5">
                        <input class="form-control" type="radio" name="choice" id="choice5" value="E" />E
                    </label>
                </div><!-- .radio -->
                <div class="col-xs-6" id="Submit"> 
                    <button id="submitbutton" type="submit"  class="btn btn-info btn-lg" >Submit</button> 
                </div>
            </div><!-- .row -->
		</form>
    </div><!-- #wrapper -->

	
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Congratulations!</h4>
      </div>
      <div class="modal-body">
        <p>Your response has been recorded</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>	
		


</body>

</html>
