<!DOCTYPE html>

<html lang="en">
<head>
    {% load static %}

    <title>Admin</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="multiple-choice"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script type="text/javascript" src="{% static 'polls/Chart.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'polls/admin.js' %}"></script>

    <link rel="stylesheet" type="text/css" href="{% static 'polls/admin.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
   
</head>
<body>

    <nav class="navbar">
        <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" id="brandName" href="#">WeClicker</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#"><span class="glyphicon glyphicon-user"></span> Admin</a></li>
          <li><a href="#" id="logout"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
        </ul>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="col-md-6 col-xs-12">
                <div id="controls">
                    <br>
                    <!--span class="glyphicon glyphicon-time" aria-hidden="true"></span><h2 id="min">00</h2><h2>:</h2><h2 id="sec">00</h2>
                    <br><br>
                    <input type="button" id="startButton" class="btn btn-circle btn-xl" value="Start" ></button>
                    <br><br><br>
                    <p><em>Press the Start button to begin the survey</em></p>
                    <p><em>Press the Stop button to stop receiving answers</em></p-->
                    <br>
                    <br>
		<form action="{% url 'polls:showResults' question.id %}" method="post" style="display:inline-block;">
            {% csrf_token %}
            <button type="submit" id="resultsButton" class="btn btn-lg">Show Results</button>
		</form>

		<form action="{% url 'polls:reset' question.id %}" method="post" style="display:inline-block;">
            {% csrf_token %}
            <button type="submit" id="submitButton" class="btn btn-lg">Reset</button>
		</form>
                
                </div>
            </div>
            <div class="col-md-6 col-xs-12">
                <!--h1>{{ question.question_text }}</h1-->

                <br><br><br><br>
                <canvas id="myChart"></canvas>


                <script>
                {% for choice in question.choice_set.all %}
                    data[{{forloop.counter0}}] = {{choice.votes}};
                {% endfor %}
				draw(data);
                </script>

            </div>

        </div>  
        </div>



    </div>
    

</body>
</html>
