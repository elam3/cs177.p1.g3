<!DOCTYPE html>

<html lang="en">
<head>
	<title>Student</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="multiple-choice"/>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<script type="text/javascript" src="Chart.js" async></script>
	<script type="text/javascript" src="student.js" async></script>

	<link rel="stylesheet" type="text/css" href="student.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	
	
</head>

<body>

	<div class="container-fluid">
	<form name ="answer" id="answer">
  		<div class="row">
			<div class="col-xs-6 radio" id="A">
				 <label><input type="radio" class="form-control" value="A" name="choice">A</label>
			</div>
			<div class="col-xs-6 radio" id="B">
				  <label><input type="radio" class="form-control" value="B" name="choice">B</label>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-6 radio" id="C">
				 <label><input type="radio" class="form-control" value="C" name="choice">C</label>
			</div>
			<div class="col-xs-6 radio" id="D"> 
				 <label><input type="radio" class="form-control" value="D" name="choice">D</label>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-6 radio" id="E">
				 <label><input type="radio" class="form-control" value="E" name="choice">E</label>
			</div>
			<div class="col-xs-6" id="Submit"> 
				 <button id="submitbutton" type="button"  class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal"> Submit</button>  
			</div>
		</div>
		</form>
	</div>

	
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Congratulations!</h4>
      </div>
      <div class="modal-body">
        <p>Your response has been recorded</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>	
		


</body>

</html>
